<!DOCTYPE html>
<html>
<head>
	<title>SQUARES AND CUBES</title>
</head>
<body>
	<table align="center" border="1">
		<tr><th>NUMBER</th><th>SQUARE</th><th>CUBE</th></tr>
		<script type="text/javascript">
			for(var i=0; i<=10; i++){
				document.write("<tr align='center'><td>" + i + "</td><td>" + i*i + "</td><td>" + i*i*i + "</td></tr>");
			}
		</script>
	</table>
</body>
</html>
